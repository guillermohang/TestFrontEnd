<!DOCTYPE html> 
<html> 
	
<head> 
	<title>Test ML - Frontend</title> 
	<link rel="stylesheet" type="text/css" href="./style.css"> 
</head> 

<body onload="product_ML(getQueryVariable('p'))">
    <header id="main-header">
        <img id="image_logo" src='Assets/Logo_ML.png'></img>
        <input id="searchbar" type="text" name="search" placeholder="Nunca dejes de buscar"></input>
        <button id="submitButton" onClick=""><img src="Assets/ic_Search@2x.png.png" /></button>
    </header>

    <div id="root"></div>

    <table id="tablecreate">
        <tr></tr>
    </table>

    <script src="productML.js"></script>

    <script>
        var input = document.getElementById("searchbar");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("submitButton").click();
            }
        });
    </script>
</body>

</html>
